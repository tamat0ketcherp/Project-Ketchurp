<!DOCTYPE html>
<html>
<title>Happy New Years</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
body,h1 {font-family: "proxima-nova", sans-serif}
body, html {height: 100%}
.bgimg {
	min-height: 100%;
	background-color:powderblue;
}
a:link{text-decoration: none;
	align: center}
a:hover{color:#76c9d4}
</style>

<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

	<div class="w3-display-middle" style="text-align: center">
		<h1 class="w3-jumbo w3-animate-top">
		<b> PROJECT:</b> KETCHURP
		</h1>
		<hr class="w3-border-grey" style="margin:auto;width:40%">
		<p class="w3-large w3-center"; id="d"></p>
		
	<div id="a"; class="w3-xlarge"; style="display:none;margin-top:10px;">
	<a class="button" href="http://www.google.com"><b>Start</b></a>
	</div>

	</div>

	<div class="w3-display-bottomleft w3-padding-large">
    	Powered by Ketchurp
	</div>

</div>

<script> 
var el = document.getElementById("d");
var al = document.getElementById("a");
var count = new Date("Dec 1, 2019 24:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = count - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("d").innerHTML = days + " d " + hours + " h "
  + minutes + " m " + seconds + " s ";
  if (distance < 0) {
    clearInterval(x);
    el.style.display = "none";
    a.style.display = "inline-block";
  }
});
</script>
</body>
</html>
